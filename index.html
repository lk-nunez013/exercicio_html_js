<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
    
</head>
<body>
    <div class="container">
        <h1>Exercício - HTML com JS</h1>
        <h2>Formulário de validação</h2>
        <form id="form-validacao">
            <input type="number" id="campoA" required placeholder="Digite o número aqui" />
            <input type="number" id="campoB" required placeholder="Digite o segundo número aqui" />
            <p class="errorMessage">O número do campo B precisa ser maior que o do campo A</p>
            <button type="submit">Submeter</button>
        </form>
        <p class="sucessMessage">Dados enviados com sucesso.</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
